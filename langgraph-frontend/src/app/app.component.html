<nav class="navbar">
  <div class="nav-container">
    <div class="nav-brand">
      <img src="assets/mauden-logo.png" alt="Mauden Logo" class="navbar-logo">
      <h1>Mauden MCP System</h1>
    </div>
    <div class="nav-links">
      <a (click)="setActiveTab('chat')" [class.active]="activeTab === 'chat'">Chat</a>
      <a (click)="setActiveTab('mcp-manager')" [class.active]="activeTab === 'mcp-manager'">MCP Manager</a>
    </div>
  </div>
</nav>

<main class="main-content">
  <!-- Chat sempre presente, ma nascosta quando non attiva -->
  <div class="tab-content" [style.display]="activeTab === 'chat' ? 'block' : 'none'">
    <app-chat></app-chat>
  </div>
  
  <!-- MCP Manager mostrato solo quando attivo -->
  <div class="tab-content" [style.display]="activeTab === 'mcp-manager' ? 'block' : 'none'">
    <app-mcp-manager></app-mcp-manager>
  </div>
</main>
